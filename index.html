<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
      </nav>
      <form action="#" class="search">
        <input type="text" placeholder="Search..." />
        <button type="submit"><i class="bx bx-search-alt"></i></button>
      </form>
    </header>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2 class="logo"><i class="bx bxs-invader"></i> Gamez</h2>
        <div class="text-sci">
          <h2>
            Welcome! <br />
            <span>To our new Website.</span>
          </h2>

          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda,
            eaque?
          </p>
          <div class="social-icons">
            <a href="#"><i class="bx bx-lemon"></i></a>
            <a href="#"><i class="bx bxs-cricket-ball"></i></a>
            <a href="#"><i class="bx bxs-baguette"></i></a>
            <a href="#"><i class="bx bxs-wine"></i></a>
          </div>
        </div>
      </div>
      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Sign In</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock"></i></span>
              <input type="password" required />
              <label>password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" />Remember Me</label>
              <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Sign In</button>

            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#" class="register-link">Sign-up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
